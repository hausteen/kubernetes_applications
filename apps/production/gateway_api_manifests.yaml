apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gateway-api-manifests
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/hausteen/kubernetes_applications.git
    targetRevision: HEAD
    path: gateway_api_manifests
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      enabled: true
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
    syncOptions:
      - CreateNamespace=true
