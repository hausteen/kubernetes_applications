apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
  - name: cert-manager
    repo: oci://quay.io/jetstack/charts/cert-manager
    version: v1.19.2
    includeCRDs: true
    namespace: cert-manager
    valuesFile: values.yaml
resources:
  - resources/selfsignedIssuer.yaml
  - resources/selfsignedRootCaCertificate.yaml
  - resources/huntInternalClusterIssuer.yaml
  - resources/huntInternalDevelopmentHomeTlsTerminationCertificate.yaml
  - resources/huntInternalDevelopmentLabTlsTerminationCertificate.yaml
  - resources/huntInternalProductionHomeTlsTerminationCertificate.yaml
  - resources/huntInternalProductionLabTlsTerminationCertificate.yaml
