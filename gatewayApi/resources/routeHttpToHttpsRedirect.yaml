apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-to-https-redirect
  namespace: gateway-api
spec:
  parentRefs:
    - name: hunt-internal-development-home
      sectionName: http
    - name: hunt-internal-development-lab
      sectionName: http
    - name: hunt-internal-production-home
      sectionName: http
    - name: hunt-internal-production-lab
      sectionName: http
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301 # permanent redirect
