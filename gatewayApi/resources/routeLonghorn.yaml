# https://gateway-api.sigs.k8s.io/api-types/httproute/
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: route-to-longhorn
  namespace: longhorn-system
spec:
  parentRefs:
    - name: hunt-internal
      namespace: gateway-api
      sectionName: http
  hostnames:
    - longhorn.production.home.hunt.internal
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: longhorn-frontend
          port: 80
