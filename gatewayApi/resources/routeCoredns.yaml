---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: UDPRoute
metadata:
  name: coredns
  namespace: coredns
spec:
  parentRefs:
    - name: hunt-internal-production-home
      namespace: gateway-api
      sectionName: dns-udp
  rules:
    - backendRefs:
        - name: coredns
          port: 53
...

---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TCPRoute
metadata:
  name: coredns
  namespace: coredns
spec:
  parentRefs:
    - name: hunt-internal-production-home
      namespace: gateway-api
      sectionName: dns-tcp
  rules:
    - backendRefs:
        - name: coredns
          port: 53
...
