apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: infrastructure
  namespace: infrastructure
  annotations:
    argocd.argoproj.io/sync-wave: "10"
spec:
  gatewayClassName: infrastructure
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: custom-proxy-config
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: infrastructure-gateway-tls-termination
            namespace: infrastructure
            group: ""
            kind: Secret
