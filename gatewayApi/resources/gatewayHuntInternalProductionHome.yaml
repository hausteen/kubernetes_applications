# https://gateway-api.sigs.k8s.io/api-types/gateway/
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: hunt-internal-production-home
  namespace: gateway-api
spec:
  gatewayClassName: gateway-class
  address: 192.168.20.80
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: hunt-internal-production-home-tls-termination-secret
            namespace: gateway-api
