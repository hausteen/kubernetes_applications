# https://gateway-api.sigs.k8s.io/api-types/gateway/
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: hunt-internal-production-home
  namespace: gateway-api
spec:
  gatewayClassName: gateway-class
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: envoy-proxy-hunt-internal-production-home
  listeners:
    - name: dns-udp
      protocol: UDP
      port: 53
      allowedRoutes:
        namespaces:
          from: All
    - name: dns-tcp
      protocol: TCP
      port: 53
      allowedRoutes:
        namespaces:
          from: All
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: hunt-internal-production-home-tls-termination-secret
            namespace: gateway-api
