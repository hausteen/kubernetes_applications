apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: huntinternal
  annotations:
    argocd.argoproj.io/sync-wave: "30"
    argocd.argoproj.io/hook: PostSync
spec:
  gatewayClassName: placeholder-gatewayclass
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: huntinternal
  listeners:
    - name: http
      protocol: HTTP
      port: 80
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      protocol: HTTPS
      port: 443
      allowedRoutes:
        namespaces:
          from: All
      tls:
        mode: Terminate
        certificateRefs:
          - name: gateway-huntinternal-tls-termination
            namespace: placeholder-gatewayapi
